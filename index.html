
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Login Page -->
  <div id="loginPage" class="h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4">Connexion</h2>
      <input id="username" type="text" placeholder="Nom d'utilisateur" class="border p-2 w-full mb-3">
      <input id="password" type="password" placeholder="Mot de passe" class="border p-2 w-full mb-4">
      <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Se connecter</button>
      <p id="loginError" class="text-red-500 mt-2 hidden">Identifiants incorrects</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <!-- Menu -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <h1 class="text-xl font-bold">IoT Dashboard</h1>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Déconnexion</button>
    </nav>

    <!-- Table -->
    <div class="p-6">
      <h2 class="text-2xl font-semibold mb-4">Données des capteurs</h2>
      <div id="sheetData" class="bg-white p-4 rounded shadow overflow-auto"></div>
    </div>
  </div>

  <script>
    const validUser = "admin";
    const validPass = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === validUser && pass === validPass) {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadSheet();
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    }

    function logout() {
      location.reload();
    }

    function loadSheet() {
      google.charts.load('current', { packages: ['table'] });
      google.charts.setOnLoadCallback(drawTable);
    }

    function drawTable() {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/13nLogAoZ_yo0u5o9r8Xv302AhAO4Em-4JtCgjAbIeEE/gviz/tq?sheet=Feuille1'
      );
      query.send(response => {
        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById('sheetData'));
        table.draw(data, { showRowNumber: false, width: '100%', height: 'auto' });
      });
    }
  </script>
</body>
</html>
