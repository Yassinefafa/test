<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Auth Container -->
  <div id="authContainer" class="w-full max-w-md p-6 bg-white rounded-xl shadow-xl">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" class="mb-3 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <input type="password" id="password" placeholder="Mot de passe" class="mb-4 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Se connecter</button>
    <p id="loginError" class="text-red-600 text-center mt-2 hidden">Identifiants incorrects</p>
  </div>

  <!-- Main App (Hidden until login) -->
  <div id="mainApp" class="hidden w-full h-screen">
    <div class="flex h-full">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 text-white flex flex-col px-4 py-6 space-y-4">
        <div class="text-xl font-bold mb-4">IoT Dashboard</div>
        <nav class="space-y-2">
          <button onclick="showSection('dashboard')" class="w-full text-left px-3 py-2 hover:bg-gray-700 rounded-lg">üìä Dashboard</button>
          <button onclick="showSection('settings')" class="w-full text-left px-3 py-2 hover:bg-gray-700 rounded-lg">‚öôÔ∏è Param√®tres</button>
        </nav>
        <button onclick="logout()" class="mt-auto bg-red-500 hover:bg-red-600 px-3 py-2 rounded-lg text-white">D√©connexion</button>
      </aside>

      <!-- Content Area -->
      <main class="flex-1 p-6 overflow-y-auto">
        <section id="dashboard" class="">
          <h2 class="text-2xl font-semibold mb-4">Tableau de bord</h2>
          <p>Donn√©es ici...</p>
        </section>

        <section id="settings" class="hidden">
          <h2 class="text-2xl font-semibold mb-4">Param√®tres du compte</h2>
          <div class="mb-4">
            <label class="block text-sm font-medium">Nom d'utilisateur</label>
            <input type="text" class="mt-1 w-full px-3 py-2 border rounded-lg" placeholder="admin" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium">Mot de passe</label>
            <input type="password" class="mt-1 w-full px-3 py-2 border rounded-lg" />
          </div>
          <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Enregistrer les modifications</button>
        </section>
      </main>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'password') {
        document.getElementById('authContainer').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        showSection('dashboard');
      } else {
        document.getElementById('loginError').classList.remove('hidden');
      }
    }

    function logout() {
      document.getElementById('authContainer').classList.remove('hidden');
      document.getElementById('mainApp').classList.add('hidden');
    }

    function showSection(id) {
      document.querySelectorAll('main section').forEach(section => section.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
