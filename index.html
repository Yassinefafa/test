
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Dashboard - Instagram Style</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>📊 Monitoring IoT</h1>
    </header>
    <nav class="nav">
      <button onclick="showPage('heat')">🌡️ Indice de chaleur</button>
      <button onclick="showPage('humidity')">💧 Humidité</button>
      <button onclick="showPage('vibration')">🔊 Vibration</button>
      <button onclick="showPage('accelero')">🎯 Accéléro</button>
      <button onclick="showPage('settings')">⚙️ Paramètres</button>
    </nav>
    <main id="content">
      <section id="heat" class="page">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQd9_your_heat_embed/pubhtml?widget=true&amp;headers=false"></iframe>
      </section>
      <section id="humidity" class="page" style="display:none;">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQd9_your_humidity_embed/pubhtml?widget=true&amp;headers=false"></iframe>
      </section>
      <section id="vibration" class="page" style="display:none;">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQd9_your_vibration_embed/pubhtml?widget=true&amp;headers=false"></iframe>
      </section>
      <section id="accelero" class="page" style="display:none;">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQd9_your_accelero_embed/pubhtml?widget=true&amp;headers=false"></iframe>
      </section>
      <section id="settings" class="page" style="display:none;">
        <h2>Paramètres</h2>
        <label for="filterDate">Filtrer par jour :</label>
        <input type="date" id="filterDate" />
        <label for="filterTime">Filtrer par heure :</label>
        <input type="time" id="filterTime" />
        <button onclick="applyFilter()">Afficher</button>
      </section>
    </main>
  </div>
  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    function applyFilter() {
      alert("Filtrage appliqué (fonction à implémenter avec des graphiques dynamiques).");
    }
  </script>
</body>
</html>
