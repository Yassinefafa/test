        /**
         * Helper function to parse a date/time string into a Date object.
         * Handles various ISO-like formats, including those with "Z" (UTC).
         * @param {string} dateString - The date part (e.g., "2025-06-22T23:00:00.000Z" or "2025-06-22").
         * @param {string} timeString - The time part (e.g., "1899-12-30T17:27:03.000Z" or "17:27:03").
         * @returns {Date | null} A Date object in local timezone, or null if invalid.
         */
        function parseDateTimeToLocalDate(dateString, timeString) {
            let parsedDatePart = String(dateString).split('T')[0]; // Get YYYY-MM-DD from 'Date' column
            let parsedTimePart = String(timeString);
            if (parsedTimePart.includes('T')) {
                parsedTimePart = parsedTimePart.split('T')[1].substring(0, 8); // Get HH:MM:SS from 'Heure' column
            } else {
                parsedTimePart = parsedTimePart.substring(0, 8); // Ensure HH:MM:SS format
            }

            // Construct an ISO 8601 string assuming UTC, then convert to local Date object
            const isoString = `${parsedDatePart}T${parsedTimePart}Z`;
            const date = new Date(isoString);

            return isNaN(date.getTime()) ? null : date;
        }

        /**
         * Helper function to get only the date part formatted for local display.
         * @param {Date | string} dateTimeValue - The Date object or original string value from 'Date' column.
         * @param {string} timeValue - The original time string from 'Heure' column.
         * @returns {string} Formatted local date string.
         */
        function getFormattedDateForDisplay(dateValue, timeValue) {
            const dateObj = parseDateTimeToLocalDate(dateValue, timeValue);
            if (dateObj) {
                // Use currentLanguage for locale formatting
                return dateObj.toLocaleDateString(currentLanguage, { year: 'numeric', month: '2-digit', day: '2-digit' });
            }
            return translations[currentLanguage].invalidDate;
        }

        /**
         * Helper function to get only the time part formatted for local display.
         * @param {Date | string} dateValue - The original date string from 'Date' column.
         * @param {string} timeValue - The Date object or original string value from 'Heure' column.
         * @returns {string} Formatted local time string.
         */
        function getFormattedTimeForDisplay(dateValue, timeValue) {
            const dateObj = parseDateTimeToLocalDate(dateValue, timeValue);
            if (dateObj) {
                // Use currentLanguage for locale formatting
                return dateObj.toLocaleTimeString(currentLanguage, { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
            return translations[currentLanguage].invalidTime;
        }
        
        /**
         * Helper function to format numeric values (e.g., temperature, humidity, acceleration).
         * @param {string | number} value - The numeric value.
         * @returns {string} Formatted number string or 'غير صالح'.
         */
        function formatNumericValue(value) {
            const parsedValue = parseFloat(value);
            if (!isNaN(parsedValue)) {
                // Use currentLanguage for locale-specific number formatting
                return parsedValue.toLocaleString(currentLanguage, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }
            return translations[currentLanguage].invalidValue; // Indicate invalid data
        }

        /**
         * Updates the display with the current local date and time based on currentLanguage.

        function updateCurrentDateTimeDisplay() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

            currentDateDisplay.textContent = now.toLocaleDateString(currentLanguage, dateOptions);
            currentTimeDisplay.textContent = now.toLocaleTimeString(currentLanguage, timeOptions);
        }

        /**

         * Destroys existing chart instances to prevent memory leaks when switching away from charts.
         * @param {string} pageId - The ID of the page section to show.
         */
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');

            // Destroy existing charts if switching away from charts page
            if (pageId !== 'charts') {
                for (const chartId in chartInstances) {
                    if (chartInstances[chartId]) {
                        chartInstances[chartId].destroy();
                        delete chartInstances[chartId];
                    }
                }
            } else {
                // If navigating to charts, render them
                renderCharts(sensorData);
            }

            // If navigating to full table, ensure it's rendered with current filters
            if (pageId === 'fullTable') {
                renderFullTable(sensorData);
            } else if (pageId === 'accelGyroData') {
                renderAccelGyroData(sensorData);
            }
        }

        /**
         * Fetches data from the Google Sheets API.
         * Now includes filter parameters for server-side filtering.
         * @param {Object} [filters={}] - Optional filter parameters (fromDate, toDate, fromTime, toTime).
         */
        async function fetchData(filters = {}) {
            loadingIndicator.classList.remove('hidden');
            errorMessageDiv.classList.add('hidden');

            // Build URL with filter parameters
            let url = new URL(GOOGLE_SHEETS_API_URL);
            for (const key in filters) {
                if (filters[key]) {
                    url.searchParams.append(key, filters[key]);
                }
            }

            try {
                const response = await fetch(url.toString());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                let actualData = [];
                // Check if the data is directly an array (expected format for this API)
                if (Array.isArray(data) && data.length > 0) {
                    actualData = data;
                } 
                // Fallback: check if data is nested under a 'data' key (less likely but good for robustness)
                else if (data && Array.isArray(data.data) && data.data.length > 0) {
                    actualData = data.data;
                } else {
                    // If no data or invalid format, set sensorData to empty array
                    actualData = []; 
                    console.warn('Data format is invalid or no data found.');
                }
                
                // Sort the data by 'Date' then 'Heure' to ensure the latest data is at the end
                actualData.sort((a, b) => {
                    const dateA = parseDateTimeToLocalDate(a.Date, a.Heure);
                    const dateB = parseDateTimeToLocalDate(b.Date, b.Heure);
                    // Handle invalid dates by pushing them to the end or beginning
                    if (!dateA || isNaN(dateA.getTime())) return 1;
                    if (!dateB || isNaN(dateB.getTime())) return -1;
                    return dateA.getTime() - dateB.getTime();
                });

                sensorData = actualData; // Store the fetched (and potentially filtered) data
                
                // Re-render based on the currently active page after fetching new data
                const activePageId = document.querySelector('.page-content:not(.hidden)').id;
                if (activePageId === 'latestData') {
                    renderLatestData(sensorData);
                } else if (activePageId === 'fullTable') {
                    renderFullTable(sensorData); // Render table with the newly fetched data
                } else if (activePageId === 'charts') {
                    renderCharts(sensorData);
                } else if (activePageId === 'accelGyroData') { // Render new section
                    renderAccelGyroData(sensorData);
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                errorTextSpan.textContent = translations[currentLanguage].errorText; // Use translated error
                errorMessageDiv.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Renders the latest sensor data on the main page.
         * @param {Array<Object>} data - The full sensor data array.
         */
        function renderLatestData(data) {
            latestDataContent.innerHTML = ''; // Clear previous content
            if (data.length === 0) {
                latestDataContent.innerHTML = `<p class="text-gray-500 text-center col-span-full">${translations[currentLanguage].noDataFound}</p>`;
                return;
            }

            const latestEntry = data[data.length - 1]; // Get the last entry (after sorting in fetchData)

            // Dynamic labels based on current language
            const labels = translations[currentLanguage].chartLabels;

            for (const key in latestEntry) {
                // Exclude Accel and Gyro data from this section as they will have their own section
                if (latestEntry.hasOwnProperty(key) && !['Accélération X', 'Accélération Y', 'Accélération Z', 'Gyroscope X', 'Gyroscope Y', 'Gyroscope Z'].includes(key)) {
                    let valueToDisplay = latestEntry[key];
                    if (key === 'Date') {
                        valueToDisplay = getFormattedDateForDisplay(valueToDisplay, latestEntry['Heure']);
                    } else if (key === 'Heure') {
                        valueToDisplay = getFormattedTimeForDisplay(latestEntry['Date'], valueToDisplay);
                    } else if (chartMetrics.includes(key)) { // Apply formatNumericValue to all chartMetrics
                        valueToDisplay = formatNumericValue(valueToDisplay);
                    }

                    const displayLabel = labels[key] || key; // Use translated label if available, else original key

                    const dataCard = document.createElement('div');
                    dataCard.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-100 transform hover:scale-102 transition duration-300';
                    dataCard.innerHTML = `
                        <h3 class="text-xl font-semibold text-blue-700 mb-2">${displayLabel}</h3>
                        <p class="text-2xl font-bold text-gray-900">${valueToDisplay}</p>
                    `;
                    latestDataContent.appendChild(dataCard);
                }
            }
        }

        /**
         * Renders acceleration and gyroscope data in dedicated cards.
         * @param {Array<Object>} data - The full sensor data array.
         */
        function renderAccelGyroData(data) {
            accelGyroContent.innerHTML = ''; // Clear previous content
            if (data.length === 0) {
                accelGyroContent.innerHTML = `<p class="text-gray-500 text-center col-span-full">${translations[currentLanguage].noDataFound}</p>`;
                return;
            }

            const latestEntry = data[data.length - 1]; // Get the last entry

            const labels = translations[currentLanguage].chartLabels;

            // Create Acceleration Card
            const accelCard = document.createElement('div');
            accelCard.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-100';
            accelCard.innerHTML = `
                <h3 class="text-xl font-semibold text-blue-700 mb-4">${labels['Accélération X'].replace(' X', '')}</h3>
                <div class="space-y-2">
                    <p class="text-lg text-gray-800"><span class="font-semibold">${labels['Accélération X']}:</span> ${formatNumericValue(latestEntry['Accélération X'])}</p>
                    <p class="text-lg text-gray-800"><span class="font-semibold">${labels['Accélération Y']}:</span> ${formatNumericValue(latestEntry['Accélération Y'])}</p>
                    <p class="text-lg text-gray-800"><span class="font-semibold">${labels['Accélération Z']}:</span> ${formatNumericValue(latestEntry['Accélération Z'])}</p>
                </div>
            `;
            accelGyroContent.appendChild(accelCard);

            // Create Gyroscope Card
            const gyroCard = document.createElement('div');
            gyroCard.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-100';
            gyroCard.innerHTML = `
                <h3 class="text-xl font-semibold text-blue-700 mb-4">${labels['Gyroscope X'].replace(' X', '')}</h3>
                <div class="space-y-2">
                    <p class="text-lg text-gray-800"><span class="font-semibold">${labels['Gyroscope X']}:</span> ${formatNumericValue(latestEntry['Gyroscope X'])}</p>
                    <p class="text-lg text-gray-800"><span class="font-semibold">${labels['Gyroscope Y']}:</span> ${formatNumericValue(latestEntry['Gyroscope Y'])}</p>
                    <p class="text-lg text-gray-800"><span class="font-semibold">${labels['Gyroscope Z']}:</span> ${formatNumericValue(latestEntry['Gyroscope Z'])}</p>
                </div>
            `;
            accelGyroContent.appendChild(gyroCard);
        }


        /**
         * Renders the full data table, applying filters if provided.
         * @param {Array<Object>} data - The data array (already filtered if fetchData was called with filters).
         */
        function renderFullTable(data) { 
            tableHeaderRow.innerHTML = '';
            tableBody.innerHTML = '';
            noDataFoundDiv.classList.add('hidden');

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="100%" class="text-center py-4 text-gray-500">${translations[currentLanguage].noDataFound}</td></tr>`;
                noDataFoundDiv.classList.remove('hidden'); // Show no data message
                return;
            }

            // Create table headers dynamically based on data and current language
            const headers = Object.keys(data[0]);
            const translatedHeaders = translations[currentLanguage].chartLabels; // Using chartLabels as general headers map

            headers.forEach(header => {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-right'; // text-right for RTL, will be adjusted by body dir
                th.textContent = translatedHeaders[header] || header;
                tableHeaderRow.appendChild(th);
            });

            // Populate table body with filtered data
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                    
                    let cellValue = row[header];
                    if (header === 'Date') {
                        cellValue = getFormattedDateForDisplay(cellValue, row['Heure']);
                    } else if (header === 'Heure') {
                        cellValue = getFormattedTimeForDisplay(row['Date'], cellValue);
                    } else if (chartMetrics.includes(header)) { // Apply formatNumericValue to all chartMetrics
                        cellValue = formatNumericValue(cellValue);
                    }
                    td.textContent = cellValue;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        /**
         * Applies filters by re-fetching data from the server with filter parameters.
         */
        function applyFilters() {
            const filters = {
                fromDate: fromDateInput.value,
                toDate: toDateInput.value,
                fromTime: fromTimeInput.value,
                toTime: toTimeInput.value
            };
            fetchData(filters); // Fetch data with filters
        }

        /**
         * Resets all filter inputs and re-fetches all data from the server.
         */
        function resetFilters() {
            fromDateInput.value = '';
            toDateInput.value = '';
            fromTimeInput.value = '';
            toTimeInput.value = '';
            fetchData(); // Fetch all data (no filters)
        }

        /**
         * Renders charts for the specified metrics.
         * @param {Array<Object>} data - The data array (already filtered if fetchData was called with filters).
         */
        function renderCharts(data) {
            chartsContainer.innerHTML = ''; // Clear previous charts
            if (data.length === 0) {
                chartsContainer.innerHTML = `<p class="text-gray-500 text-center col-span-full">${translations[currentLanguage].noDataFound}</p>`;
                return;
            }

            // Sort data by Timestamp to ensure correct chart rendering
            const sortedData = [...data].sort((a, b) => {
                const dateA = parseDateTimeToLocalDate(a.Date, a.Heure); 
                const dateB = parseDateTimeToLocalDate(b.Date, b.Heure); 
                // Handle invalid dates by pushing them to the end or beginning
                if (!dateA || isNaN(dateA.getTime())) return 1;
                if (!dateB || isNaN(dateB.getTime())) return -1;
                return dateA.getTime() - dateB.getTime();
            });

            // Extract labels (timestamps)
            const labels = sortedData.map(entry => {
                const date = parseDateTimeToLocalDate(entry.Date, entry.Heure);
                if (date && !isNaN(date.getTime())) {
                    return date.toLocaleString(currentLanguage, {
                        year: 'numeric', month: 'short', day: 'numeric',
                        hour: '2-digit', minute: '2-digit', second: '2-digit',
                        hour12: false
                    });
                }
                return translations[currentLanguage].invalidDate + '/' + translations[currentLanguage].invalidTime; // Fallback for invalid dates
            });

            chartMetrics.forEach(metric => {
                // Destroy existing chart instance before creating a new one
                if (chartInstances[metric]) {
                    chartInstances[metric].destroy();
                    delete chartInstances[metric];
                }

                const chartDiv = document.createElement('div');
                chartDiv.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-100';
                chartDiv.innerHTML = `<h3 class="text-xl font-semibold text-blue-700 mb-4 text-center">${translations[currentLanguage].chartLabels[metric] || metric}</h3><canvas id="chart-${metric.replace(/[^a-zA-Z0-9]/g, '-')}" class="w-full"></canvas>`;
                chartsContainer.appendChild(chartDiv);

                const ctx = document.getElementById(`chart-${metric.replace(/[^a-zA-Z0-9]/g, '-')}`).getContext('2d');
                // Ensure values are numbers for charts, fallback to 0 if parsing fails
                const datasets = sortedData.map(entry => parseFloat(entry[metric]) || 0); 

                chartInstances[metric] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: translations[currentLanguage].chartLabels[metric] || metric, // Chart legend label
                            data: datasets,
                            borderColor: '#3B82F6', // Blue-500
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: '#2563EB' // Blue-600
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false // Hide legend as label is in title
                            },
                            tooltip: {
                                callbacks: {
                                    title: function(context) {
                                        return `${translations[currentLanguage].chartLabels['Timestamp']}: ${context[0].label}`;
                                    },
                                    label: function(context) {
                                        return `${translations[currentLanguage].chartLabels[metric] || metric}: ${context.raw.toLocaleString(currentLanguage)}`; // Format raw value
                                    }
                                },
                                rtl: (currentLanguage === 'ar') // Enable RTL for tooltips based on language
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: translations[currentLanguage].chartLabels['Timestamp'],
                                    font: { size: 14, weight: 'bold' }
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 10,
                                    font: { size: 10 }
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: translations[currentLanguage].chartLabels[metric] || metric,
                                    font: { size: 14, weight: 'bold' }
                                },
                                ticks: {
                                    font: { size: 10 },
                                    callback: function(value) {
                                        return value.toLocaleString(currentLanguage); // Format Y-axis ticks
                                    }
                                }
                            }
                        },
                        // Set RTL for chart layout if language is Arabic
                        indexAxis: 'x', // Ensure X-axis is for data
                        rtl: (currentLanguage === 'ar') 
                    }
                });
            });
        }

        /**
         * Updates all UI elements based on the selected language.
         * @param {string} lang - The language code ('ar', 'en', 'fr').
         */
        function updateUIForLanguage(lang) {
            currentLanguage = lang;
            const t = translations[currentLanguage];

            // Update body direction and text alignment
            document.body.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
            document.body.style.textAlign = (lang === 'ar') ? 'right' : 'left';

            // Update static texts
            dashboardTitle.textContent = t.dashboardTitle;
            document.title = t.dashboardTitle; // Also update page title

            latestDataBtn.textContent = t.latestDataBtn;
            accelGyroBtn.textContent = t.accelGyroBtn; // Update new button text
            fullTableBtn.textContent = t.fullTableBtn;
            chartsBtn.textContent = t.chartsBtn;

            loadingText.textContent = t.loadingText;
            errorTitle.textContent = t.errorTitle;
            errorTextSpan.textContent = t.errorText;

            latestDataTitle.textContent = t.latestDataTitle;
            accelGyroTitle.textContent = t.accelGyroTitle; // Update new section title
            fullTableTitle.textContent = t.fullTableTitle;
            chartsTitle.textContent = t.chartsTitle;

            fromDateLabel.textContent = t.fromDateLabel;
            toDateLabel.textContent = t.toDateLabel;
            fromTimeLabel.textContent = t.fromTimeLabel;
            toTimeLabel.textContent = t.toTimeLabel;
            applyFiltersBtn.textContent = t.applyFiltersBtn;
            resetFiltersBtn.textContent = t.resetFiltersBtn;
            
            noDataFoundDiv.textContent = t.noDataFound; // Update the message if no data

            // Re-render data to apply new language formatting (numbers, dates, times, headers)
            // This is crucial after language change as it regenerates elements with new strings
            const activePageId = document.querySelector('.page-content:not(.hidden)').id;
            if (activePageId === 'latestData') {
                renderLatestData(sensorData);
            } else if (activePageId === 'fullTable') {
                renderFullTable(sensorData);
            } else if (activePageId === 'charts') {
                renderCharts(sensorData);
            } else if (activePageId === 'accelGyroData') {
                renderAccelGyroData(sensorData);
            }

            // Update current date/time display with new language locale
            updateCurrentDateTimeDisplay();
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            fetchData(); // Fetch data on page load
            showPage('latestData'); // Show the latest data page by default

            // Initial call to update UI for default language (French)
            updateUIForLanguage(currentLanguage);

            // Update current date and time every second
            setInterval(updateCurrentDateTimeDisplay, 1000); 

            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const targetPage = event.target.dataset.target;
                    showPage(targetPage);
                });
            });

            // Language switcher event listeners
            document.querySelectorAll('.lang-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const lang = event.target.dataset.lang;
                    updateUIForLanguage(lang);
                });
            });

        });

        // The ResizeObserver block has been removed as Chart.js's responsive property
        // should handle resizing automatically, reducing potential layout thrashing.
        // If charts do not resize as expected, a debounced resize function might be reconsidered.

    </script>
</body>
</html>
