<script>
  const translations = {

  let currentLang = 'en';

  function changeLang(lang) {
    currentLang = lang;

  }

  function logout() {
    document.getElementById("mainPage").style.display = "none";
    document.getElementById("loginPage").style.display = "flex";
  }

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === "admin" && pass === "admin") {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainPage").style.display = "block";

  async function refreshData() {
    const url = "https://script.google.com/macros/s/AKfycbyyOjiF-mX-oC2AeYB2antb3GMRKsMLfzegN6DRx5Q_XsceQMNOjAipsAMyxPI3Ca2NDA/exec";
    const response = await fetch(url);
    const data = await response.json();
    const cleanData = data.filter(row => typeof row["TempÃ©rature (Â°C)"] === "string" && row["TempÃ©rature (Â°C)"].includes("Temp:"));
    window.sensorData = cleanData;
    showChart('temp');
  }

  function showChart(type) {
    const data = window.sensorData || [];
    const labels = data.map(row => row["Heure"]);
    let values = [];
    let label = "";
    let color = "blue";

    if (type === "temp") {
      values = data.map(row => parseFloat((row["TempÃ©rature (Â°C)"] || '').match(/\d+(\.\d+)?/g)?.[0] || 0));
      label = "TempÃ©rature (Â°C)";
      color = "red";
    } else if (type === "humidity") {
      values = data.map(row => parseFloat((row["HumiditÃ© (%)"] || '').match(/\d+(\.\d+)?/g)?.[0] || 0));
      label = "HumiditÃ© (%)";
      color = "blue";
    } else if (type === "vibration") {
      values = data.map(row => parseFloat((row["Courant (V Bruts)"] || '').match(/\d+(\.\d+)?/g)?.[0] || 0));
      label = "Vibration";
      color = "orange";
    } else {
      alert("âš  This variable is not yet supported");
      return;
    }

    const ctx = document.getElementById('mainChart').getContext('2d');
    if (window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
      type: 'line',
      data: { labels, datasets: [{ label, data: values, borderColor: color, fill: false }] },
      options: { responsive: true, animation: false, scales: { y: { beginAtZero: false } } }
    });
    document.getElementById('mainChart').style.display = "block";
    document.getElementById('tableContainer').style.display = "none";
  }

  function showTable() {
    const data = window.sensorData || [];
    const headers = Object.keys(data[0] || {});
    const columns = headers.map(h => ({ title: h, data: h }));
    $('#dataTable').DataTable({
      destroy: true,
      data: data,
      columns: columns,
      language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/English.json' },
      deferRender: true,
      scrollY: 400,
      scroller: true
    });
    document.getElementById('mainChart').style.display = "none";
    document.getElementById('tableContainer').style.display = "block";
  }
</script>
