<!DOCTYPE html>
<html>
<head>
  <title>Dashboard ESP8266</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    nav {
      margin-bottom: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
    }
    #login-box {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Connexion</h2>
    <input type="password" id="password" placeholder="Mot de passe"><br><br>
    <button onclick="login()">Se connecter</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="app" class="hidden">
    <nav>
      <button onclick="showPage('home')">üè† Accueil</button>
      <button onclick="showPage('graph')">üìà Graphique</button>
      <button onclick="logout()">üîí D√©connexion</button>
    </nav>

    <div id="home" class="page">
      <h2>Bienvenue sur le tableau de bord</h2>
      <p>Utilisez les boutons ci-dessus pour naviguer.</p>
    </div>

    <div id="graph" class="page hidden">
      <div id="dashboard_div">
        <div id="filter_div"></div>
        <div id="chart_div" style="width: 100%; height: 500px;"></div>
      </div>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "admin123";

    function login() {
      const input = document.getElementById("password").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
        showPage('home');
      } else {
        document.getElementById("error").innerText = "Mot de passe incorrect.";
      }
    }

    function logout() {
      document.getElementById("app").classList.add("hidden");
      document.getElementById("login-box").classList.remove("hidden");
      document.getElementById("password").value = "";
      document.getElementById("error").innerText = "";
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
    }

    google.charts.load('current', {'packages':['corechart', 'controls']});
    google.charts.setOnLoadCallback(drawDashboard);

    function drawDashboard() {
      const url = 'https://docs.google.com/spreadsheets/d/1tqB-t3cDJiDhAHsgSGWJw7p4-pnE8pHHqubPHIStZ8c/gviz/tq?sheet=DACH&range=C7:H17';
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const data = new google.visualization.DataTable(eval(rep.match(/google\.visualization\.Query\.setResponse\((.*)\);/)[1]));

          const dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));
          const dateFilter = new google.visualization.ControlWrapper({
            controlType: 'ChartRangeFilter',
            containerId: 'filter_div',
            options: {
              filterColumnLabel: 'Date',
              ui: {
                chartType: 'LineChart',
                chartOptions: {
                  height: 50,
                  width: '100%',
                  chartArea: {width: '90%'},
                  hAxis: {baselineColor: 'none'}
                }
              }
            }
          });

          const lineChart = new google.visualization.ChartWrapper({
            chartType: 'LineChart',
            containerId: 'chart_div',
            options: {
              width: '100%',
              height: 500,
              chartArea: {left: 50, right: 30, bottom: 50, top: 50},
              hAxis: {title: 'Date'},
              vAxis: {title: 'Valeurs'},
              legend: {position: 'bottom'}
            }
          });

          dashboard.bind(dateFilter, lineChart);
          dashboard.draw(data);
        });
    }
  </script>
</body>
</html>
