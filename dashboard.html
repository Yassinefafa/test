<!DOCTYPE html>
<html>
  <head>
    <title>Graphique DonnÃ©es Capteurs</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['corechart', 'controls']
      });
      google.charts.setOnLoadCallback(drawDashboard);

      function drawDashboard() {
        const queryString = encodeURIComponent("SELECT A, B, F, G, H, I, J, K LIMIT 500");

        const dataSourceUrl = `https://docs.google.com/spreadsheets/d/1tqB-t3cDJiDhAHsgSGWJw7p4-pnE8pHHqubPHIStZ8c/gviz/tq?sheet=DATA&tq=${queryString}`;

        const query = new google.visualization.Query(dataSourceUrl);
        query.send(response => {
          if (response.isError()) {
            alert('Erreur : ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
          }

          const data = response.getDataTable();

          // Fusionner Date et Heure en une seule colonne DateTime
          for (let i = 0; i < data.getNumberOfRows(); i++) {
            const dateStr = data.getValue(i, 0); // Colonne A (Date)
            const timeStr = data.getValue(i, 1); // Colonne B (Heure)
            const dateParts = dateStr.split('/');
            const timeParts = timeStr.split(':');

            const date = new Date(
              parseInt(dateParts[2]), // annÃ©e
              parseInt(dateParts[1]) - 1, // mois (0-indexÃ©)
              parseInt(dateParts[0]), // jour
              parseInt(timeParts[0]),
              parseInt(timeParts[1]),
              parseInt(timeParts[2])
            );

            data.setValue(i, 0, date); // Remplace la colonne A par DateTime
          }

          data.removeColumn(1); // Supprime lâ€™ancienne colonne Heure

          const dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

          const dateFilter = new google.visualization.ControlWrapper({
            controlType: 'ChartRangeFilter',
            containerId: 'filter_div',
            options: {
              filterColumnIndex: 0,
              ui: {
                chartType: 'LineChart',
                chartOptions: {
                  height: 80,
                  chartArea: { width: '90%' }
                }
              }
            }
          });

          const lineChart = new google.visualization.ChartWrapper({
            chartType: 'LineChart',
            containerId: 'chart_div',
            options: {
              title: 'DonnÃ©es AccÃ©lÃ©romÃ¨tre & Gyroscope',
              height: 500,
              legend: { position: 'bottom' },
              hAxis: {
                title: 'Temps',
                format: 'dd/MM/yyyy HH:mm:ss'
              },
              vAxis: {
                title: 'Valeur'
              },
              chartArea: { width: '80%', height: '70%' }
            }
          });

          dashboard.bind(dateFilter, lineChart);
          dashboard.draw(data);
        });
      }
    </script>
  </head>
  <body>
    <h2>ğŸ“ˆ Visualisation AccÃ©lÃ©romÃ¨tre et Gyroscope avec Filtre</h2>
    <div id="dashboard_div">
      <div id="chart_div"></div>
      <div id="filter_div" style="margin-top: 30px;"></div>
    </div>
  </body>
</html>
