<!DOCTYPE html>
<html>
  <head>
    <title>Graphique DonnÃ©es Capteurs</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['corechart'],
      });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const queryString = encodeURIComponent("SELECT F, G, H, I, J, K LIMIT 100");

        const dataSourceUrl = `https://docs.google.com/spreadsheets/d/1tqB-t3cDJiDhAHsgSGWJw7p4-pnE8pHHqubPHIStZ8c/gviz/tq?sheet=DATA&tq=${queryString}`;

        const query = new google.visualization.Query(dataSourceUrl);
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Erreur dans la requÃªte : ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        const data = response.getDataTable();
        const options = {
          title: 'Visualisation des donnÃ©es capteurs',
          curveType: 'function',
          legend: { position: 'bottom' },
          height: 400,
          width: '100%',
        };

        const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2>ðŸ“ˆ Visualisation des donnÃ©es capteurs (Accel & Gyro)</h2>
    <div id="chart_div"></div>
  </body>
</html>
