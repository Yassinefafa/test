
<!DOCTYPE html>
<html>
  <head>
    <title>Visualisation Capteurs</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {'packages':['corechart', 'controls']});
      google.charts.setOnLoadCallback(drawDashboard);

      function drawDashboard() {
        const query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1tqB-t3cDJiDhAHsgSGWJw7p4-pnE8pHHqubPHIStZ8c/edit?gid=0#gid=DATA'
        );
        query.send(function(response) {
          const data = response.getDataTable();

          const dashboard = new google.visualization.Dashboard(document.getElementById('dashboard'));

          const dateFilter = new google.visualization.ControlWrapper({
            controlType: 'CategoryFilter',
            containerId: 'filter_date',
            options: {
              filterColumnLabel: 'Date',
              ui: {
                label: 'Filtrer par date',
                allowTyping: false,
                allowMultiple: false
              }
            }
          });

          const chart = new google.visualization.ChartWrapper({
            chartType: 'LineChart',
            containerId: 'chart_div',
            options: {
              title: 'TempÃ©rature & HumiditÃ©',
              curveType: 'function',
              legend: { position: 'bottom' },
              height: 400
            },
            view: { columns: [1, 2, 3] }
          });

          dashboard.bind([dateFilter], [chart]);
          dashboard.draw(data);
        });
      }
    </script>
  </head>
  <body>
    <h2 style="text-align:center;">ðŸ“Š Visualisation des DonnÃ©es Capteurs</h2>
    <div id="dashboard">
      <div id="filter_date" style="margin-bottom:20px;"></div>
      <div id="chart_div"></div>
    </div>
  </body>
</html>
